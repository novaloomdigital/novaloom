<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<main>
<section class="reset-container" id="particles-js-background">
    <h2 style="color: white;">Reset Your Password</h2>
    <form id="reset-form" onsubmit="return validateForm()">
        <!-- Step 1: Username/Email -->
        <div id="step-1" class="form-step active">
            <div class="input-group">
                <label for="usernameEmail">Enter your username or email:</label>
                <input type="text" id="username-email" name="usernameEmail" placeholder="Username or Email" required>
            </div>
            <div class="input-group"><button type="button" onclick="nextStep(1)" class="btn1 btnls pass-reset">Next</button></div>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="step-2" class="form-step">
            <div class="input-group">
                <label for="OTPverification">Enter OTP to Verify</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
            </div>
            <div class="input-group row-con">
                <button type="button" onclick="prevStep(1)" class="btn1 btnls pass-reset">Back</button>
                <button type="button" onclick="nextStep(2)" class="btn1 btnls pass-reset">Verify OTP</button>
            </div>
        </div>

        <!-- Step 3: Set New Password -->
        <div id="step-3" class="form-step">
            <div class="input-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="new-password" name="newPassword" placeholder="Enter New Password" required>
                <span class="toggle-password" onclick="toggleBothPasswords()">
                    <i id="eyeIcon1" class="bi bi-eye"></i>
                </span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
                <span class="toggle-password" onclick="toggleBothPasswords()">
                    <i id="eyeIcon2" class="bi bi-eye"></i>
                </span>
            </div>
            <span id="passwordError" class="error-message"></span>
            <div class="input-group row-con">
                <button type="button" onclick="prevStep(2)" class="btn1 btnls pass-reset">Back</button>
                <button type="submit" class="btn1 btnls pass-reset">Reset Password</button>
            </div>
        </div>
    </form>
</section>
</main>

<!-- To Show Particle in Background -->
<style>
    .particles-js-canvas-el {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left:0;
    }
</style>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="assets/js/particles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
