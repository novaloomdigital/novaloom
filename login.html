<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main>
    <!-- Login Container -->
    <section class="login-container" id="particles-js-background">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="username or email">Username or Email</label>
                <input type="text" id="usernameEmail" name="usernameEmail" placeholder="Enter your username or email" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i id="eyeIcon" class="bi bi-eye"></i>
                </span>
            </div>
            <div class="remember-forgot">
                <label style="color: white;"><input type="checkbox" id="rememberMe"> Remember Me</label>
                <a href="/password-reset.html" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="input-group">
                <button type="submit" class="login-btn btn1 btnls">Login</button>
            </div>
            <div class="register-link"><p>Don't have an account? <a href="/register.html">Register</a></p></div>
            <p id="error-message"></p>
        </form>
    </section>
</main>

<!-- To Show Particle in Background -->
<style>
    .particles-js-canvas-el {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left:0;
    }
</style>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="assets/js/particles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
