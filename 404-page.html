<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" media="screen and (min-width: 933px)" href="assets/css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 430px) and (max-width: 932px)" href="assets/css/tabstyle.css">
    <link rel="stylesheet" media="screen and (max-width: 429px)" href="assets/css/mobstyle.css">
</head>
<body>
<main>
    <!-- Main Section -->
    <section class="main-container" id="particles-js-background">
        <div class="page-not-found cmw">
            <h1>404</h1>
            <p>Oops! The page you are looking for does not exist.</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <form action="/search" method="get">
                    <input type="text" class="search-input" name="query" placeholder="Search for...">
                    <button type="submit">Search</button>
                </form>
            </div>
            
            <!-- Return to Home Button -->
            <a href="/" class="btn1"><i class="fas fa-home"></i> Return to Home</a>
        </div>
    </section>
</main>

<!-- JavaScript File -->
<script type="text/javascript" src="assets/js/script.js"></script>
<!-- To Show Particle in Background -->
<style>
    .particles-js-canvas-el {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left:0;
    }
</style>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="assets/js/particles.js"></script>
</body>
</html>
