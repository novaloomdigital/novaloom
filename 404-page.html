<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main>
    <!-- Main Section -->
    <section class="pnf" id="particles-js-background">
        <div class="page-not-found cmw">
            <h1 style="color: red; font-size: 56px;">404</h1>
            <p style="color: #ffffff;">Oops! The page you are looking for does not exist.</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <form action="/search" method="get" style="width: 100%; justify-content: space-between;">
                    <input type="text" class="search-input" name="query" placeholder="Search for..." style="width: 70%;">
                    <button type="submit" class="btn1 btnns" style="width: 25%;">Search</button>
                </form>
            </div>
            
            <!-- Return to Home Button -->
            <a href="/" class="btn1 btnls"><i class="bi bi-house-door-fill"></i> Return to Home</a>
        </div>
    </section>
</main>

<style>
    .particles-js-canvas-el {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left:0;
    }
</style>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="assets/js/particles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
