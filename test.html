<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .ddm, .result .ddm {width: 100%; display: flex; flex-direction: column; margin-top: 15px;}
        select {margin-top: 5px; padding: 20px 15px; width: 100%;}
    </style>
</head>
<body>
<main>
<section class="register-container" id="particles-js-background">
    <h2 style="color: white">Create Your Account</h2>
    <form id="register-form" onsubmit="return validateForm()">

        <!-- Step 3: App/Game/Website -->
        <div id="step-3" class="form-step">
            <div class="input-group">
                <div class="input-group ddm">
                    <label for="platform">Website or App/Game Monetization:</label>
                    <select name="Web/App/Game" id="selector" onchange="showMonetizationOptions()">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="Website">Website Monetization</option>
                        <option value="App/Game">App/Game Monetization</option>
                    </select>
                </div>
                <div class="result ddm" id="AppGameOptions" style="display: none;">
                    <label for="Android/iOS">Android or iOS App/Game Monetization:</label>
                    <select name="Android/iOS" id="Android/iOS">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="Android">Android App/Game</option>
                        <option value="iOS">iOS App/Game</option>
                    </select>
                </div>
            </div>
            <div class="input-group"><button type="button" onclick="nextStep(3)" class="btn1 btnls signup">Next</button></div>
        </div>

        <!-- Step 4: Website/App Url -->
        <div id="step-4" class="form-step">
            <div class="input-group">
                <div class="result ddm" id="Website">
                    <label for="WebsiteLink">Website URL:</label>
                    <input type="url" id="WebsiteLink" name="WebsiteLink" placeholder="example.com" required/>
                </div>
                <div class="result ddm" id="AppGameDetails" style="display: none;">
                    <label for="App/GameName">App or Game Name:</label>
                    <input type="text" name="App/GameName" id="App/GameName" placeholder="e.g. Youtube" required/>
                    <label for="App/GameLink" style="margin-top: 15px;">App or Game URL</label>
                    <input type="url" name="App/GameLink" id="App/GameLink" placeholder="example.com" required/>
                    <label for="App/GameAppID" style="margin-top: 15px;">App ID of Game or App</label>
                    <input type="text" name="App/GameAppID" id="App/GameAppID" placeholder="Enter App ID" required/>
                </div>
            </div>
            <div class="input-group"><button type="button" onclick="nextStep(4)" class="btn1 btnls signup">Next</button></div>
        </div>

        <!-- Step 5: Approval Status -->
        <div id="step-5" class="form-step">
            <div class="input-group">
                <div class="result ddm" id="WebsiteApproval">
                    <label for="AdSenseApproval">AdSense Approval Status:</label>
                    <select name="AdSenseApproval" id="AdSenseApproval" onchange="showAdSenseIssues()">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="Approved">Approved</option>
                        <option value="NA">Not Approved</option>
                        <option value="Disabled">Disabled</option>
                    </select>
                </div>
                <div class="result ddm" id="AdSenseIssues" style="display: none;">
                    <label for="AdSenseApprovalIssue">AdSense Approval Issue:</label>
                    <select name="AdSenseApprovalIssue" id="AdSenseApprovalIssue">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="LVC">Low Value Content</option>
                        <option value="APP">AdSense Program Policies</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="result ddm" id="AppApproval">
                    <label for="AdMobApproval">AdMob Approval Status:</label>
                    <select name="AdMobApproval" id="AdMobApproval" onchange="showAdMobIssues()">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="Approved">Approved</option>
                        <option value="Not">Not Approved</option>
                        <option value="Disabled">Disabled</option>
                    </select>
                </div>
                <div class="result ddm" id="AdMobIssues" style="display: none;">
                    <label for="AdMobApprovalIssue">AdMob Approval Issue:</label>
                    <input type="text" name="AAI" id="AAI" placeholder="Type Your Approval Issues">
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <label for="MFOP">Monetization From Other Platform:</label>
                    <input type="text" name="MFOP" id="MFOP" placeholder="e.g Adsterra, Monetag etc.">
                </div>
            </div>
            <div class="input-group"><button type="button" onclick="nextStep(5)" class="btn1 btnls signup">Next</button></div>
        </div>

        <!-- Step 6: Users Data -->
        <div id="step-6" class="form-step">
            <div class="input-group">
                <div class="result ddm" id="MV">
                    <label for="MV">Monthly Visitors:</label>
                    <select name="MV" id="MV">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="<5k">Less Than 5k</option>
                        <option value="5k-15k">5k - 15k</option>
                        <option value="15k-30k">15k - 30k</option>
                        <option value="30k-50k">30k - 50k</option>
                        <option value="50k-75k">50k - 75k</option>
                        <option value="75k-100k">75k - 100k</option>
                        <option value="100k-250k">100k - 250k</option>
                        <option value="250k-500k">250k - 500k</option>
                        <option value="500k-750k">500k - 750k</option>
                        <option value="750k-1M">750k - 1M</option>
                        <option value=">1M">More Than 1M</option>
                    </select>
                </div>
                <div class="result ddm" id="MAU" style="display: none;">
                    <label for="MAU">Monthly Active Users:</label>
                    <select name="MAU" id="MAU">
                        <option value="" selected disabled>-- Select an Option --</option>
                        <option value="<1k">Less Than 1k</option>
                        <option value="1k-2.5k">1k - 2.5k</option>
                        <option value="2.5k-5k">2.5k - 5k</option>
                        <option value="5k-7.5k">5k - 7.5k</option>
                        <option value="7.5k-10k">7.5k - 10k</option>
                        <option value="10k-15k">10k - 15k</option>
                        <option value="15k-20k">15k - 20k</option>
                        <option value="20k-30k">20k - 30k</option>
                        <option value="30k-40k">30k - 40k</option>
                        <option value="40k-50k">40k - 50k</option>
                        <option value=">50k">More Than 50k</option>
                    </select>
                </div>
            </div>
            <div class="input-group"><button type="button" onclick="nextStep(6)" class="btn1 btnls signup">Next</button></div>
        </div>

        <!-- Step 7: Contact Information -->
        <div id="step-7" class="form-step">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com">
            </div>
            <div class="input-group">
                <label for="Mob">Mobile No.:</label>
                <input type="tel" id="Mob" name="Mob" placeholder="+1 (957) 462-9353">
            </div>
            <div class="input-group">
                <label for="WhatsApp">Enter Your WhatsApp No.:</label>
                <input type="tel" id="WhatsApp" name="WhatsApp" placeholder="+1 (957) 462-9353">
            </div>
            <div class="input-group"><button type="button" onclick="nextStep(7)" class="btn1 btnls signup">Next</button></div>
        </div>

        <!-- Step 8: Set New Password -->
        <div id="step-8" class="form-step">
            <div class="input-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="new-password" name="newPassword" placeholder="Enter New Password" required/>
                <span class="toggle-password" onclick="toggleBothPasswords()"><i id="eyeIcon1" class="bi bi-eye"></i></span>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required/>
                <span class="toggle-password" onclick="toggleBothPasswords()"><i id="eyeIcon2" class="bi bi-eye"></i></span>
            </div>
            <span id="passwordError" class="error-message"></span>
            <div class="input-group"><button type="submit" class="btn1 btnls signup">Register</button></div>
        </div>
    </form>
</section>
</main>

<!-- To Show Particle in Background -->
<style>
    .particles-js-canvas-el {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    }
</style>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="text/javascript" src="assets/js/particles.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
